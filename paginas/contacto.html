</head>

<body>
    <!-- header -->
    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-dark w-100">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>

    <!-- fin header -->

    <!-- main -->
    <main>
        <section class="formulario">
            <h1 class="titulo">Contacto</h1>
            <!-- formulario -->
            <form action="#" method="get">
                <input type="text" placeholder="Nombre" name="nombre" required>
                <br><br>

                <input type="number" placeholder="Edad" name="edad" required>
                <br><br>

                <input type="email" name="email" placeholder="E-Mail" required>
                <br><br>

                <label for="hombre">hombre</label>
                <input type="radio" name="sexo" id="hombre" value="hombre">

                <label for="mujer">mujer</label>
                <input type="radio" name="sexo" id="mujer" value="mujer">

                <label for="noBinario">no binario</label>
                <input type="radio" name="sexo" id="noBinario" value="no binario">
                <br><br>

                <textarea name="comentario" cols="20" rows="10" placeholder="Deje su comentario"></textarea>
                <br><br>
                <!-- boton form -->
                <input type="submit" value="Enviar" class="boton">
                <input type="reset" value="Restablecer" class="boton">
            </form><br>
        </section>
    </main>
    <!-- fin main -->

    <!-- footer -->
    <footer class="footer">
        <div>
            <ul>
                <i class="fa-solid fa-clock"></i>

        <div>
            <i class="fa-solid fa-map-pin"></i>
            <p>Luis Toschi 301, Cipolletti, Río Negro</p>
        </div>

        <div class="redes">
            <a href="https://www.instagram.com/newenpanaderia/" class="p-2">@newenpanaderia <i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.facebook.com/newentoschi" class="p-2">Newen Panadería <i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
